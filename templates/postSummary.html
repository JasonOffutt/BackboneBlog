<article data-id="{{id}}" class="well">
	<h2>{{title}}</h2>
	<p>{{excerpt}}</p>
	<aside>
		<span>Author: {{author}}</span>
		<span>Date: {{displayDate}}</span>
	</aside>
	<a href="#view/{{id}}" class="btn btn-info" title="Read More"><i class="icon-play-circle icon-white"></i> Read More</a>
</article>
